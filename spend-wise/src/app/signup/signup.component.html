<div *ngIf="isLoggedIn; else loggedOut">Logged in as {{ role }}.</div>

<ng-template #loggedOut>
  <div class="container col-3">
    <h1>Sign up</h1>
    <p class="error">{{ error }}</p>

    <div>
      <form
        [formGroup]="formdata"
        (ngSubmit)="onClickSubmit(formdata.value)"
        data-cy="signup-form"
      >
        <div class="form-group">
          <input
            placeholder="Create Username"
            type="text"
            class="form-control"
            name="user"
            data-cy="username"
            for="username"
            formControlName="user"
          />
          <br />
        </div>
        <div class="form-group">
          <input
            placeholder="Create Password
             "
            type="password"
            class="form-control"
            data-cy="password"
            for="password"
            name="passwd"
            formControlName="passwd"
          />

          <br />
        </div>

        <button
          type="submit"
          data-cy="signup-button"
          class="btn btn-primary forsubmit"
          value="Sign up"
        >
          Sign up
        </button>
        <a [routerLink]="['/login']" class="btn btn-secondary">Log in</a>
      </form>
    </div>
  </div>
</ng-template>
